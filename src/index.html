<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      }
    </style>
  </head>

  <body>
    <h1>Place Search</h1>
    <places-autocomplete
      label="Find your place"
      placeholder="Type to findâ€¦"
      id="autocomplete"
    ></places-autocomplete>
    <div>
      <p>Selected place:</p>
      <pre id="placeDisplay"></pre>
    </div>
    <script
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=<%=apiKey%>&libraries=places&language=de&country=de"
    ></script>

    <script>
      const ac = document.getElementById("autocomplete");
      ac.addEventListener("place:change", (e) => {
        console.log("SELECTED", e);
        document.getElementById("placeDisplay").innerHTML = JSON.stringify(
          e.detail
        );
      });
    </script>
  </body>
</html>
